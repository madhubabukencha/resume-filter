{% load i18n %}
{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>
          {% block head_title %} Resume Filter {% endblock head_title %}
        </title>

        <!-- Bootstrap Files -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
        
        <!-- Custom CSS Files -->
        <link rel="stylesheet" href="{% static 'resume_parser/resume_parser_wrapper.css' %}">
        <link rel="stylesheet" href="{% static 'resume_parser/uploaded_doc.css' %}">


        <!-- For icons-->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <!-- Header details -->
        <header>
            <div><h5>Resume Filter</h5></div>
            <nav>
                <ul>
                    <li><a href="{% url 'resume-filter-home' %}">HOME</a></li>
                    <li><a href="{% url 'uploaded-docs' %}">DOCUMENTS</a></li>
                    <li><a href="{% url 'extracted-entities' %}">RESULTS</a></li>
                </ul>
            </nav>
      
            <div class="dropdown">
                <button class="btn btn-outline-warning dropdown-toggle" style="min-width: 200px;"
                        type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown"
                        aria-expanded="false">
                        {{ user.username | truncatechars:25 }}
                </button>
                <ul class="dropdown-menu custom-dropdown" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="#">Usage Docs</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="{% url 'account_logout' %}">Logout</a></li>
                </ul>
            </div>
        </header>
        {% block content %}
        {% endblock content %}
    </body>
</html>
